version: '3.4'

services:
 mapcraft:
  build:
    args:
      - OAUTH_KEY=${OAUTH_KEY}
      - OAUTH_SEC=${OAUTH_SEC}
      - AUTH_TYPE=${AUTH_TYPE}
    network: host
    context: .
  container_name: mapcraft
  network_mode: host
  restart: unless-stopped
  ports:
   - "5432:5432"
   - "2000:2000"
   - "2100:2100"
   - "2200:2200"

